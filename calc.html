
<body>

<div class='container-fluid'>
  <div class='calculator'>
    <p>GL INSTRUMENTS GL-36</p>
  <div id='display'>
    <ul id='list'>
    </ul>
    <p id=subdisplay></p>
  </div>
  <div class='row'>
    <div class='col-sm-3'>
    <button class='clear'>AC</button>
    </div>
    <div class='col-sm-3'>
    <button class='clear'>CE</button>
    </div>
    <div class='col-sm-3'>
    <button id='divide'>/</button>
    </div>
    <div class='col-sm-3'>
    <button id='X'>X</button>
    </div>
  </div> <!-- /.row -->
  <div class='row'>
    <div class='col-sm-3'>
    <button id='7'>7</button>
    </div>
    <div class='col-sm-3'>
    <button id='8'>8</button>
    </div>
    <div class='col-sm-3'>
    <button id='9'>9</button>
    </div>
    <div class='col-sm-3'>
    <button id='subtract'>-</button>
    </div>
  </div> <!-- /.row -->
  <div class='row'>
    <div class='col-sm-3'>
    <button id='4'>4</button>
    </div>
    <div class='col-sm-3'>
    <button id='5'>5</button>
    </div>
    <div class='col-sm-3'>
    <button id='6'>6</button>
    </div>
    <div class='col-sm-3'>
    <button id='add'>+</button>
    </div>
  </div> <!-- /.row -->
  <div class='row'>
    <div class='col-sm-3'>
    <button id='1'>1</button>
    </div>
    <div class='col-sm-3'>
    <button id='2'>2</button>
    </div>
    <div class='col-sm-3'>
    <button id='3'>3</button>
    </div>

  </div> <!-- /.row -->
  <div class='row'>
    <div class='col-sm-6'>
    <button id='0'>0</button>
    </div>
    <div class='col-sm-3'>
    <button>.</button>
    </div>
  </div> <!-- /.row -->
  <button id='vertical'><p>=</p></button>

  </div> <!-- /.calculator-->
  <div id='footer'>
    <p>design and coded by: Gabe Larkin<p>
   </div>
</div> <!-- /.container-->

</body>
